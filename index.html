    <style>
        :root { --primary: #5c3c2e; --accent: #d4a373; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .bg-estancia { background-color: var(--primary); }
        .text-estancia { color: var(--primary); }
        .card-menu { border-left: 5px solid var(--primary); transition: transform 0.2s; }
        .card-menu:active { transform: scale(0.98); }
        .category-header { position: sticky; top: 0; z-index: 20; background: #f9fafb; padding: 10px 0; border-bottom: 1px solid #e5e7eb; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-44">

    <div class="bg-estancia text-white p-6 text-center shadow-xl">
        <h1 class="text-3xl font-black tracking-tighter uppercase italic">LA ESTANCIA</h1>
        <p class="text-[10px] uppercase tracking-[0.2em] opacity-80 mt-1">Asados & Mariscos</p>
        <div class="mt-3 text-[11px] font-light">
            <p><i class="fas fa-map-marker-alt"></i> Calle 22 Diagonal a la Catedral</p>
            <p>Caucasia - Antioquia</p>
        </div>
    </div>

    <div class="p-4 max-w-md mx-auto">
        <div class="bg-white p-5 rounded-2xl shadow-sm mb-6 border border-gray-100">
            <h2 class="font-bold text-estancia mb-4 flex items-center gap-2">
                <i class="fas fa-motorcycle"></i> Datos del Domicilio
            </h2>
            <div class="space-y-3">
                <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-amber-800 outline-none">
                <input type="tel" id="celular" placeholder="Número de Celular" class="w-full p-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-amber-800 outline-none">
                <input type="text" id="direccion" placeholder="Dirección de entrega" class="w-full p-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-amber-800 outline-none">
                <textarea id="obs_generales" placeholder="¿Alguna nota para la cocina?" class="w-full p-3 bg-gray-50 border-none rounded-xl text-sm outline-none" rows="2"></textarea>
            </div>
        </div>

        <div class="relative mb-8">
            <input type="text" id="search" onkeyup="filterMenu()" placeholder="¿Qué se te antoja hoy?" 
                   class="w-full p-4 pl-12 rounded-2xl border-none shadow-md focus:ring-2 focus:ring-amber-900 outline-none">
            <i class="fas fa-search absolute left-4 top-4.5 text-gray-400"></i>
        </div>

        <div id="menu-container" class="space-y-10"></div>
    </div>

    <div class="fixed bottom-0 w-full bg-white border-t p-5 shadow-[0_-10px_25px_rgba(0,0,0,0.1)] z-50">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-500 font-medium">Total a pagar:</span>
                <span id="total-price" class="text-3xl font-black text-estancia">$0</span>
            </div>
            <button onclick="sendWhatsApp()" class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-2xl font-bold flex justify-center items-center gap-3 transition-all shadow-lg active:scale-95">
                <i class="fab fa-whatsapp text-2xl"></i> PEDIR POR WHATSAPP

    </div>
